<body>
	<div class="col">
		<h2>Ajouter un item</h2>
		<input type="text" id="produit" placeholder="Nom du produit" /><br>
		<input type="number" id="nombre" placeholder="Nombre d'articles" /><br>
		<input type="number" id="prix" placeholder="Prix" /><br>
		<button onclick="ajouter()">Ajouter</button>
	</div>
	<div class="col">
		<h2>Liste</h2>
		<p>Prix total : <span id="total"></span></p>
		<ul id="liste"></ul>
	</div>
</body>
<script type="text/javascript">
// Tableau à deux dimensions
var liste = [];
var displayListe = document.getElementById("liste");
var affichageTotal = document.getElementById("total");
var produit = document.getElementById("produit");
var nombre = document.getElementById("nombre");
var prix = document.getElementById("prix");
var calculeTotal = 0;

function ajouter(){
	var nouveauProduit = liste.push([produit.value,nombre.value,prix.value]);
	afficheListe();
}

function supprimer(id){
	//alert('test supprime :'+id);
	var supprimeProduit = liste.splice(id, 1);
	afficheListe();
}

function afficheListe(){
	displayListe.innerHTML = "";
	calculeTotal = 0;
	// Afficher mes produits & calcule du total
	for (var i = 0; i < liste.length; i++) {
		// Affichage des articles
		displayListe.innerHTML += "<li>Nom: "+liste[i][0]+" - Nombre: "+liste[i][1]+" - Prix: "+liste[i][2]+"<button onclick='supprimer("+i+")'>Supprimer</button></li>";
		// Calcule du total à chaque articles
		calculeTotal += parseFloat(liste[i][2]);
	};
	affichageTotal.innerHTML = calculeTotal;
}




</script>
<style type="text/css">
.col{
	width: 50%;
	height: 100vh;
	float: left;
}
</style>
